<!DOCTYPE html>
<html>
<head>
    <title>Тест</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <h3>{{ question.text }}</h3>
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" value="{{ choice.id }}">{{ choice.text }}<br>
            {% endfor %}
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
