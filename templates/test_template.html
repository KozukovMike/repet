<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест на Django</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container-test {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .slider {
      display: flex;
      overflow: hidden;
    }

    .question-slide {
      min-width: 100%;
      transition: transform 0.5s ease-in-out;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    .question-slide.active {
      opacity: 1;
      position: relative;
    }

    .question-slide h2 {
      margin-bottom: 10px;
    }

    .question-slide input[type="radio"] {
      margin-right: 10px;
    }

    button {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .navigation button {
      width: 48%;
      background-color: #008CBA;
    }

    .navigation button:hover {
      background-color: #005f73;
    }

    .navigation .prev {
      background-color: #f44336;
    }

    .navigation .prev:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<br>
    {% if score %}
        <h2>Правильных ответов: {{ score }} из {{ total_questions }}</h2>
    {% else %}
      <div class="container-test">
        <h1>Тест</h1>
        <form action="{% url 'test_view' test_id=test.id %}" method="post">
          {% csrf_token %}
            <input type="hidden" name="test_id" value="{{ test.id }}">
              <div class="slider">
                {% for question in test.question.all %}
                <div class="question-slide {% if forloop.first %}active{% endif %}">
                  <h2>{{ question.question_text }}</h2>
                  {% for choice in question.choice_set.all %}
                  <input type="radio" id="choice_{{ choice.id }}" name="question_{{ question.id }}" value="{{ choice.id }}">
                  <label for="choice_{{ choice.id }}">{{ choice.choice_text }}</label><br>
                  {% endfor %}
                </div>
                {% endfor %}
              </div>
              <div class="navigation">
                <button type="button" class="prev" onclick="prevSlide()">Назад</button>
                <button type="button" class="next" onclick="nextSlide()">Далее</button>
              </div>
          <button type="submit" style="display: none;">Отправить</button>
        </form>
      </div>
    {% endif %}

  <script>
    const slides = document.querySelectorAll('.question-slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
      document.querySelector('.prev').style.display = index === 0 ? 'none' : 'inline-block';
      document.querySelector('.next').style.display = index === slides.length - 1 ? 'none' : 'inline-block';
      document.querySelector('form button[type="submit"]').style.display = index === slides.length - 1 ? 'block' : 'none';
    }

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      showSlide(currentSlide);
    });
  </script>
</body>
</html>
